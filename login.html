<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School Portal Login - Electronic Record</title>
  <!-- Load Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #5B86E5;
      --secondary-color: #36D1DC;
      --bg-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      --text-color: #333;
      --container-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      will-change: opacity, transform;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .login-container {
      background: var(--container-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 350px;
      width: 90%;
      transform: translateY(30px);
      animation: slideUp 0.6s forwards;
    }
    @keyframes slideUp {
      to { transform: translateY(0); }
    }
    .site-link {
      display: block;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 500;
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .site-link:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
    h2 {
      color: var(--text-color);
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    button:hover {
      background: #4a75d3;
    }
    button:active {
      transform: scale(0.97);
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }
      .site-link {
        font-size: 20px;
      }
      h2 {
        font-size: 1.5em;
      }
      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Website link opens your website in a new tab -->
    <a href="https://www.electronicrecord.com" target="_blank" class="site-link">Electronic Record</a>
    <h2>School Portal Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="error" class="error"></div>
  </div>
  <script>
    // Demo: Accept any email and password
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      console.log("Email entered:", email);
      console.log("Password entered:", password);
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
